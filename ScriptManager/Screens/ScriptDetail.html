<form class="form-horizontal">
    <fieldset>
        <!-- Form Name -->
        <legend>Script Detail</legend>
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Script Title</label>
            <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                <span class="help-block"></span>
            </div>
        </div>
        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Select Language</label>
            <div class="col-md-4">
                <select id="selectLanguage" name="selectLanguage" class="form-control">
                    <option value="0">Please select</option>
                    <option value="1">English</option>
                    <option value="2">Afrikaans</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Select Screen</label>
            <div class="col-md-4">
                <select id="selectScreen" name="selectScreen" class="form-control">
                    <option value="0">Please select</option>
                    <option value="1">Qualifications</option>
                    <option value="2">Manage Response</option>
                    <option value="2">Contract</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Select Fields</label>
            <div class="col-md-4">
                <select id="selectField" name="selectField" class="form-control">
                    <option value="0">Please select</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Select Product</label>
            <div class="col-md-4">
                <select id="selectProduct" name="selectProduct" class="form-control">
                    <option value="0">Please select</option>
                    <option value="1">Direct Axis</option>
                    <option value="2">Sanlam</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Script</label>
            <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">                
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">
                Script<br />Agent Name: {agentname}<br />
                Customer Name: {customername}<br />
                Product Name: {productname}
            </label>
            <div class="col-md-4">
                <textarea class="form-control input-md" id="scripttext" name="scripttext"></textarea>
                
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="button1id"></label>
            <div class="col-md-8">
                <button id="savebutton" name="savebutton" class="btn btn-success">Save</button>
                <a href="/#ManageScripts" class="btn btn-danger">Cancel</a>
            </div>
        </div>



    </fieldset>
</form>
